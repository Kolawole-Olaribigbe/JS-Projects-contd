<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/6f145ebea0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2330197/pexels-photo-2330197.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h1>Movie title</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Reiciendis rem nihil alias vel! Facilis, 
            expedita soluta aut eos quasi ducimus explicabo deserunt dolor adipisci, 
            voluptatem odio, rerum nemo iste consequatur.</p>
        <button class="btn">Watch</button>
    </div>
    <div class="trailer-container active">
        <video src="4030679-hd_1920_1080_24fps.mp4" controls></video>
        <i class="fa-solid fa-x close-icon"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
