<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        Height (cm):
        <input type="number" class="input" id="height" value="170" placeholder="Height in cm">
        weight (kg):
        <input type="number" class="input" id="weight" value="70" placeholder="Weight in kg">
        <button class="btn" id="btn">Calculate BMI</button>
        <input disabled type="type" class="input" id="bmi-result">
        <h4 class="info-text">Body Mass Index: <span id="bmi"></span></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
