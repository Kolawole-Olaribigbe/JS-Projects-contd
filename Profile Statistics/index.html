<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f145ebea0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stat-container">
        <i class="fa-solid fa-briefcase icon"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Years of Experience</h4>
    </div>
    <div class="stat-container">
        <i class="fa-solid fa-globe icon"></i>
        <div class="counter" data-ceil="260">260</div>
        <h4>WebApps Developed</h4>
    </div>
    <div class="stat-container">
        <i class="fa-brands fa-uncharted icon"></i>
        <div class="counter" data-ceil="45">45</div>
        <h4>Software Projects</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
