<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f145ebea0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="password-container">
        <h2>Password Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Generate password" readonly>
            <i class="fa-regular fa-copy fa-2x"></i>
        </div>
        <button class="btn">Generate</button>
    </div>
    <div class="alert-container active">Password Copied</div>
    <script src="script.js"></script>
</body>
</html>
