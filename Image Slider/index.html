<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f145ebea0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/27/500/300" alt="image">
            <img src="https://picsum.photos/id/37/500/300" alt="image">
            <img src="https://picsum.photos/id/17/500/300" alt="image">
            <img src="https://picsum.photos/id/1/500/300" alt="image">
            <img src="https://picsum.photos/id/2/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angle-left btn prev"></i>
        <i class="fa-solid fa-angle-right btn next"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
