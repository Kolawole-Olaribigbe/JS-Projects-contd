<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Write text here..." maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total characters: 
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining characters: 
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
