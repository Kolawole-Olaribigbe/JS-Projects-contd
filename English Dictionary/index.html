<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Look up a word">
        <p class="info-text" id="info-text">Type word and press enter</p>
        <div class="word-meaning" id="word-meaning">
            <p>Word: <span class="word" id="word">____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
